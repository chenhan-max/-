<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>吉林惠金</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>

    <!-- 引用本地静态资源 -->
    <script src="./jssdk.js"></script>
    <link rel="stylesheet" href="./csssdk.css" />


    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            min-width: 1226px;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- <div> -->
    <div id="root" class="app-wrapper"></div>

    <script type="text/javascript">
        (function() {
            let amis = amisRequire('amis/embed');
            let amisScoped = amis.embed('#root', {
                "type": "page",
                "title": "流程管理",
                "body": [{
                    "type": "crud",
                    // 未分页原因,有可能因为此api拉取位置的问题,应与page同级
                    "api": "http://localhost:9000/page/model/definitionsList",
                    "columns": [{
                        "name": "name",
                        "label": "流程名称",
                        "type": "text"
                    }, {
                        "name": "id",
                        "label": "流程版本编号",
                        "type": "text"
                    }, {
                        "type": "text",
                        "label": "部署编号",
                        "name": "deploymentId"
                    }, {
                        "name": "description",
                        "label": "流程描述",
                        "type": "text"
                    }, {
                        "type": "operation",
                        "label": "操作",
                        "buttons": [{
                            "type": "button",
                            "label": "我要申请",
                            "actionType": "ajax",
                            "level": "link",
                            "className": "text-danger",
                            "confirmText": "确定要申请？",
                            "api": "POST:http://localhost:9000/deployments/${id}/start"
                        }]
                    }],
                    "bulkActions": [],
                    "itemActions": [],
                    "features": [
                        "delete"
                    ],
                    // "perPageAvailable": [
                    //     10
                    // ],
                    // "messages": {},
                    // "perPage": 10,
                    // "initFetch": true,
                    // "silentPolling": true,
                    "source": "${definitionsList}"
                        // "headerToolbar": [],
                        // "alwaysShowPagination": false,
                }],
                "toolbar": []
            });
        })();
    </script>

</body>

</html>
