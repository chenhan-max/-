<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>吉林惠金</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>

    <!-- 引用本地静态资源 -->
    <script src="./jssdk.js"></script>
    <link rel="stylesheet" href="./csssdk.css" />


    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            min-width: 1226px;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- <div> -->
    <div id="root" class="app-wrapper"></div>

    <script type="text/javascript">
        (function() {
            let amis = amisRequire('amis/embed');
            let amisScoped = amis.embed('#root', {
                "type": "page",
                "title": "任务列表-所有人的任务",
                "body": [{
                    "type": "crud",
                    "api": "http://localhost:9000/page/tasks/Amislist",
                    "syncLocation": false,
                    "columns": [{
                        "name": "definitionName",
                        "label": "流程名称",
                        "type": "text"
                    }, {
                        "type": "text",
                        "label": "流程版本编号",
                        "name": "processDefinitionId"
                    }, {
                        "type": "text",
                        "label": "流程部署编号",
                        "name": "processInstanceId"
                    }, {
                        "type": "text",
                        "label": "节点名称",
                        "name": "name"
                    }, {
                        "type": "text",
                        "label": "节点ID",
                        "name": "id"
                    }, {
                        "type": "text",
                        "label": "创建时间",
                        "name": "createTime"
                    }, {
                        "type": "operation",
                        "label": "操作",
                        "buttons": [{
                            "label": "快速同意",
                            "type": "button",
                            "actionType": "ajax",
                            "level": "link",
                            "className": "text-info",
                            "confirmText": "确认同意？",
                            "api": "POST:http://localhost:9000/tasks/amis/${id}/complete"
                        }, {
                            // "label": "编辑",
                            "type": "link",
                            "className": "text-info",
                            // "href": "http://localhost:9000/page/tasks/${id}/amis/info",
                            "href": "taskInfo.html?nameID=${id}",
                            "body": "查看详情",
                            "blank": false
                        }],
                        "name": ""
                    }],
                    "bulkActions": [],
                    "itemActions": [],
                    "features": [
                        "update",
                        "view",
                        "delete"
                    ],
                    // "messages": {},
                    // "keepItemSelectionOnPageChange": false,
                    // "perPage": 10,
                    "source": "${allTaskList}",
                    // "initFetch": true,
                    // "affixHeader": true,
                    // "headerToolbar": [],
                    // "visibleOn": "",
                    // "clearValueOnHidden": false,
                    // "visible": true,
                    // "alwaysShowPagination": false,
                    // "maxKeepItemSelectionLength": "",
                    // "perPageField": "perPage",
                    "orderField": "ID",
                    "perPageAvailable": [
                        10
                    ],
                    "messages": {}
                }],
                "toolbar": []
            });
        })();
    </script>

</body>

</html>
